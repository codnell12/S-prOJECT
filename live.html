<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napster Tech Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            background-color: #005f73;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            background-color: #fafafa;
            height: 300px;
            overflow-y: auto;
            border-bottom: 2px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #e9e9e9;
            max-width: 80%;
        }

        .message.customer {
            background-color: #d3e8f7;
            align-self: flex-start;
        }

        .message.support {
            background-color: #d4edda;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #005f73;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #003b45;
        }

        .chat-toggle {
            position: fixed;
            bottom: 10px;
            right: 20px;
            background-color: #005f73;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-toggle:hover {
            background-color: #003b45;
        }
    </style>
</head>
<body>

    <!-- Chat window -->
    <div id="chat-container" class="chat-container" style="display:none;">
        <div class="chat-header">
            Napster Tech Support
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Chat toggle button -->
    <div class="chat-toggle" onclick="toggleChat()">
        ðŸ’¬
    </div>

    <script>
        // Toggle chat visibility
        function toggleChat() {
            const chatContainer = document.getElementById("chat-container");
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                chatContainer.style.display = "flex";
            } else {
                chatContainer.style.display = "none";
            }
        }

        // Handle sending messages
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("message-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            // Add message to chatbox
            const chatBox = document.getElementById("chat-box");
            const customerMessage = document.createElement("div");
            customerMessage.classList.add("message", "customer");
            customerMessage.textContent = messageText;
            chatBox.appendChild(customerMessage);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input field
            messageInput.value = "";

            // Simulate a response from support
            setTimeout(function() {
                const supportMessage = document.createElement("div");
                supportMessage.classList.add("message", "support");
                supportMessage.textContent = "Hello! How can I help you with our laptops and iPhones?";
                chatBox.appendChild(supportMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>

</body>
</html>
